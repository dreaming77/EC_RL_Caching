#数据预处理配置
data:
  raw_path: "../data/MovieLens_1M"
  processed_path: "../data/processed"
  models_path: "../outputs/models"
  split_ratio: 0.8  # 训练集划分比例

#数据特征处理配置
features:
  movie_embedding_dim: 32
  time_features: True
  normalize: True

# 环境配置
environment:
  num_edges: 3
  cache_capacity: 100   # 缓存容量大小
  delay_weights:
    local: 1.0    # 本地延迟（单位：ms）
    edge: 10.0    # 邻近边缘延迟
    cloud: 100.0  # 云中心延迟
  state_dim: 65   # 状态维度
  action_dim: 3   # 动作维度

# 智能体配置
agent:
  lr: 0.001
  gamma: 0.99
  epsilon_max: 1.0
  epsilon_min: 0.01
  epsilon_decay: 0.995
  batch_size: 64
  replay_size: 10000  # 经验回放缓冲区大小

# 训练配置
training:
  batch_size: 64
  target_update_freq: 50
  num_episodes: 1000
  target_update: 50
  save_interval: 100
  log_dir: "../outputs/logs"


